  <body>
    <div class="container">
      <div class="" style="margin-top:25px">
          <h1 style="text-align:center">Add Client</h1>
      </div>


     <form action="{%url 'new_client'%}" method="post">
       {% csrf_token %}
            <div class="form-group row">
                  <label for="example-text-input" class="col-2 col-form-label">Business name:</label>
                  <div class="col-10">
                    <input class="form-control" type="text" value="" name="biz_name" id="example-text-input">
                  </div>
          </div>

          <div class="form-group row">
            <label for="" class="col-2 col-form-label">Email</label>
            <div class="col-10">
              <input class="form-control" type="text" value="" name='email'>
            </div>
          </div>

          <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Phone:</label>
            <div class="col-10">
              <input class="form-control" type="text" value="" name="phone"id="example-tel-input">
            </div>
          </div>

          <div class="form-group row">
              <label for="exampleTextarea" class="col-2 col-form-label">Notes:</label>
              <div class="col-10">
                <textarea class="form-control"  name="notes" id="exampleTextarea" rows="3"></textarea>
              </div>
              </div>

              <div class="" style="text-align:right"  style="margin-top:10px">
                    <button type="submit" class="btn btn-primary">Add</button>
              </div>
  </form>


  <div class="" style="text-align:left">
    <form  action="{%url 'my_index'%}" method="post">
      {% csrf_token%}
        <button type="submit" class="btn btn-primary">Cancel</button>
    </form>
  </div>
