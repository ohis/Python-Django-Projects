<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'forms/css/index.css' %}">
  </head>
  <body>

    <div id="wrapper">
      <h1>Welcome</h1>
      <form  action="/surveys/process" method="post">
        {% csrf_token %}
        <label for="">Your Name:</label>
        <input type="text" name="name" value="">
        <br>
        <br>
        <label for="">Dojo Location:</label>
        <select class="" name="location">
          <option value="Mountain View, CA">Mountain View, CA</option>
          <option value="Seattle, WA">Seattle, WA</option>
          <option value="Dallas,TX">Dallas,TX</option>

        </select>
        <br>
        <br>
        <label for="">Favorite Language:</label>
        <select class="" name="language">
          <option value="java">java</option>
          <option value="Python">Python</option>
          <option value="Javascript">Javascript</option>
          <option value="C++">C++</option>

        </select>
        <br>
        <label for="">Comment</label>
        <br>
        <textarea name="comment" rows="8" cols="30"></textarea>
        <br>
        <input type="submit" name="" value="Submit">


      </form>

    </div>

  </body>
</html>
