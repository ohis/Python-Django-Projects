<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-left:11px">Add a new Course</h1>
  <form action='/create' method="post">
    {% csrf_token %}
  <div class="form-group col-6">
    <label>Name:</label>
    <input type="text" class="form-control"  name='name' placeholder="Enter Course">

  </div>

  <div class="form-group col-6">
    <label for="exampleTextarea">Description:</label>
    <textarea class="form-control" name='description' rows="6"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left:15px">Add</button>
</form>

<div class="">
  <table class="table table-striped" style="margin-top:35px">
  <thead>
  <tr class="bg-primary">
    <th>Course Name</th>
    <th>Description</th>
    <th>Date Added</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
    {% for c in course %}
  <tr class="table-active">

    <td class="table-active">{{c.name}}</td>
    <td>{{c.Description}}</td>
    <td>{{c.created_at}}</td>
    <td><a href="/remove/{{c.id}}">remove</a></td>
  </tr>
   {% endfor %}

  </tbody>
  </table>

</div>

    </div>


  </body>
</html>
