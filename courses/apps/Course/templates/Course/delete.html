<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <h1>Are you sure you want to delete the following course?</h1>
      <p>Name:    {{remove.name}}</p>
      <p>Description : {{remove.Description}}</p>

  <div class="row">
    <form  action="/" method="post">
      {% csrf_token %}
        <button type="submit" class="btn btn-primary" style="margin-left:15px">No</button>

    </form>

    <form  action="/del/{{remove.id}}" method="post">
      {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="margin-left:15px">Yes! i want to delete this</button>

    </form>

  </div>


    </div>

  </body>
